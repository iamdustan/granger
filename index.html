<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">
  <style>
  html, body { height: 100%; }
  html { padding: 0 5%; }
  body { max-width: 600px; margin: 0 auto; }
  form { position: relative; }

  .granger {
    position: relative;
    height: 15em;
    width: 15em;
    margin-left: -7.5em;
    left: 50%;
  }
  div.granger {
    border-radius: 15em;
    border: solid #ccc 1em;
  }

  .granger-pointer {
    position: absolute;
    background: #000;
    width: 1em;
    height: 1em;
    border-radius: 1em;
    margin-top: -0.5em;
    margin-left: -0.5em;
    top: 50%;
    left: 50%;
  }

  #dom {
    display: block !important;
    position: absolute;
    font-weight: bold;
    font-size: 74px;
    color: #000;
    border: 0;
    top: 50%;
    left: 50%;
    height: 100px;
    width: 150px;
    margin-top: -50px;
    margin-left: -60px;
    text-align: center;
  }

  #xaxis-dom {
    display: block !important;
  }

  #xaxis-canvas + .granger {
    display: block;
    height: auto;
    border-radius: 0;
  }

  .granger[data-granger='xaxis-dom'] {
    border-radius: 0.5em;
    display: block;
    height: 0;
    border-width: 0.5em;
    margin-top: -0.5em
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

  body {
    padding-bottom: 15em;
  }
  </style>
</head>
<body>
  <header>
    <h1>Granger</h1>
    <h2>A modern, lightweight range UI component</h2>
  </header>
  <p>A modern, lightweight range UI component with an aim towards integration simplicity and accessibility across all input methods.</p>
  <p>Currently has canvas and DOM renderers</p>
  <a href="https://github.com/iamdustan/granger"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

  <form action=''>
    <legend>Canvas renderer</legend>
    <input id="canvas" min=0 max=100>
  </form>

  <form action=''>
    <legend>DOM renderer</legend>
    <input id="dom" min=50 max=100>
  </form>

  <form action=''>
    <legend>X Scale Canvas Renderer</legend>
    <input id="xaxis-canvas" min=-100 max=100 value=0>
  </form>

  <form action=''>
    <legend>X Scale DOM Renderer</legend>
    <input id="xaxis-dom" min=0 max=255 step=1 value=128>
  </form>
  <script src="dist/granger.js"></script>
  <script>
    canvas = new Granger(document.getElementById('canvas'), { renderer: 'canvas', freeBounds: true, width: 300, height: 300 })
    dom = new Granger(document.getElementById('dom'), { renderer: 'dom' })
    xaxisCanvas = new Granger(document.getElementById('xaxis-canvas'), { renderer: 'canvas', type: 'x', height: 64 })
    xaxisDom = new Granger(document.getElementById('xaxis-dom'), { renderer: 'dom', type: 'x', height: 64 })
  </script>

</body>
</html>
